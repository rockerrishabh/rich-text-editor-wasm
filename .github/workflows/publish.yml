name: Publish to NPM

on:
  push:
    tags:
      - 'core-v*.*.*'
      - 'react-v*.*.*'
      - 'solid-v*.*.*'
      - 'svelte-v*.*.*'
  workflow_dispatch:
    inputs:
      package:
        description: 'Package to publish'
        required: true
        type: choice
        options:
          - core
          - react
          - solid
          - svelte

jobs:
  detect-package:
    runs-on: ubuntu-latest
    outputs:
      package: ${{ steps.detect.outputs.package }}
      version: ${{ steps.detect.outputs.version }}
    steps:
      - name: Detect package from tag
        id: detect
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "package=${{ github.event.inputs.package }}" >> $GITHUB_OUTPUT
            echo "version=manual" >> $GITHUB_OUTPUT
          else
            TAG="${GITHUB_REF#refs/tags/}"
            echo "Tag: $TAG"
            
            if [[ $TAG == core-v* ]]; then
              echo "package=core" >> $GITHUB_OUTPUT
              echo "version=${TAG#core-v}" >> $GITHUB_OUTPUT
            elif [[ $TAG == react-v* ]]; then
              echo "package=react" >> $GITHUB_OUTPUT
              echo "version=${TAG#react-v}" >> $GITHUB_OUTPUT
            elif [[ $TAG == solid-v* ]]; then
              echo "package=solid" >> $GITHUB_OUTPUT
              echo "version=${TAG#solid-v}" >> $GITHUB_OUTPUT
            elif [[ $TAG == svelte-v* ]]; then
              echo "package=svelte" >> $GITHUB_OUTPUT
              echo "version=${TAG#svelte-v}" >> $GITHUB_OUTPUT
            else
              echo "Unknown tag format: $TAG"
              exit 1
            fi
          fi

  test-and-build:
    needs: detect-package
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/wasm/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build WASM
        run: pnpm run build:wasm

      - name: Build all packages
        run: pnpm run build

      - name: Run tests
        run: pnpm run test

      - name: Typecheck all packages
        run: pnpm run typecheck

  publish:
    needs: [detect-package, test-and-build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code (full history & tags)
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true

      - name: Add wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            packages/wasm/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build all packages
        run: pnpm run build

      # -------------------------
      # Check if package@version exists
      # -------------------------
      - id: check_package
        name: Check if package already published
        working-directory: ./packages/${{ needs.detect-package.outputs.package }}
        run: |
          NAME=$(node -p "require('./package.json').name")
          VERSION=$(node -p "require('./package.json').version")
          echo "Checking $NAME@$VERSION"
          if npm view "${NAME}@${VERSION}" > /dev/null 2>&1; then
            echo "published=true" >> $GITHUB_OUTPUT
            echo "Package ${NAME}@${VERSION} already published"
          else
            echo "published=false" >> $GITHUB_OUTPUT
            echo "Package ${NAME}@${VERSION} not found in registry"
          fi

      # -------------------------
      # Publish the specific package
      # -------------------------
      - name: Publish ${{ needs.detect-package.outputs.package }} package
        if: steps.check_package.outputs.published == 'false'
        run: pnpm publish --access public --no-git-checks
        working-directory: ./packages/${{ needs.detect-package.outputs.package }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
          name: ${{ needs.detect-package.outputs.package }} v${{ needs.detect-package.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}